<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>商店测试结果</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/bootstrap-table@1.22.0/dist/bootstrap-table.min.css"
    />
  </head>

  <body>
    <div class="container">
      <h1 class="text-center">商店测试结果</h1>
      <table
        id="table"
        data-show-columns="true"
        data-search="true"
        data-mobile-responsive="true"
        data-check-on-init="true"
        data-pagination="true"
      >
        <thead>
          <tr>
            <th data-field="project_link" data-sortable="true">PyPI 项目名</th>
            <th data-field="module_name" data-sortable="true">包名</th>
            <th data-field="author" data-sortable="true">作者</th>
            <th data-field="run" data-formatter="runFormatter" data-sortable="true">加载结果</th>
            <th data-field="valid" data-formatter="validFormatter" data-sortable="true">验证结果</th>
            <th data-field="metadata" data-formatter="metadataFormatter">
              元数据
            </th>
            <th data-field="time" data-sortable="true">测试时间</th>
          </tr>
        </thead>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/bootstrap-table@1.22.0/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.22.0/dist/extensions/mobile/bootstrap-table-mobile.min.js"></script>

    <script>
      $.getJSON(
        "https://raw.githubusercontent.com/he0119/nonebot-store-test/main/results/results.json",
        function (data) {
          var items = [];
          $.each(data, function (key, val) {
            items.push({
              time: val.time,
              project_link: val.previous.project_link,
              module_name: val.previous.module_name,
              author: val.previous.author,
              run: val.run ? "成功" : "失败",
              valid: val.valid ? "通过" : "未通过",
              metadata: val.metadata,
              output: val.output,
              validation_message: val.validation_message,
            });
          });

          $("#table").bootstrapTable({
            data: items,
          });
        }
      );
      function runFormatter(value, row, index) {
        return [
          `<button class="btn btn-link" type="button" data-bs-toggle="modal" data-bs-target="#${row.project_link}-output">${value}</button>`,
          `<div class="modal fade" id="${row.project_link}-output" tabindex="-1">`,
          '<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">',
          '<div class="modal-content">',
          '<div class="modal-header">',
          `<h5 class="modal-title" id="exampleModalLabel">${row.project_link} 加载日志</h5>`,
          '<button type="button" class="btn-close" data-bs-dismiss="modal"></button>',
          "</div>",
          '<div class="modal-body">',
          row.output.replace(/\n/g, "<br>"),
          "</div>",
          "</div>",
          "</div>",
          `</div>`,
        ].join("");
      }
      function validFormatter(value, row, index) {
        return [
          `<button class="btn btn-link" type="button" data-bs-toggle="modal" data-bs-target="#${row.project_link}-valid">${value}</button>`,
          `<div class="modal fade" id="${row.project_link}-valid" tabindex="-1">`,
          '<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">',
          '<div class="modal-content">',
          '<div class="modal-header">',
          `<h5 class="modal-title" id="exampleModalLabel">${row.project_link} 验证日志</h5>`,
          '<button type="button" class="btn-close" data-bs-dismiss="modal"></button>',
          "</div>",
          '<div class="modal-body">',
          row.validation_message.replace(/\n/g, "<br>"),
          "</div>",
          "</div>",
          "</div>",
          `</div>`,
        ].join("");
      }
      function metadataFormatter(value, row, index) {
        return [
          `<button class="btn btn-link" type="button" data-bs-toggle="modal" data-bs-target="#${row.project_link}-matadata">显示</button>`,
          `<div class="modal fade" id="${row.project_link}-matadata" tabindex="-1">`,
          '<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">',
          '<div class="modal-content">',
          '<div class="modal-header">',
          `<h5 class="modal-title" id="exampleModalLabel">${row.project_link} 验证日志</h5>`,
          '<button type="button" class="btn-close" data-bs-dismiss="modal"></button>',
          "</div>",
          '<div class="modal-body">',
          row.metadata !== null
            ? JSON.stringify(row.metadata, null, "  ").replace(/\n/g, "<br>")
            : "无",
          "</div>",
          "</div>",
          "</div>",
          `</div>`,
        ].join("");
      }
    </script>
  </body>
</html>
