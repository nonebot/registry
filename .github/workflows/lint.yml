name: Lint

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Setup Node Environment
        uses: ./.github/actions/setup-node

      - name: Lint
        run: pnpm run lint

      - name: Typecheck and Build
        run: pnpm run build
